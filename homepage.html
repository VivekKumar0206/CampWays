<body>
<div class="z-depth-2">
	<div class="header" style="border-bottom: 10px solid #b30c00">

<br><br><br>
	<div class = "row">
         <form class = "col s12">
            <div class = "row">
            <label>FROM:</label>
               <select id="from">
                  <option value = "" disabled selected>Select</option>
                  <option value = "1">Library</option>
                  <option value = "2">CAED Lab</option>
                  <option value = "3">CCP Lab</option>
               </select>               
            </div>
        </form>
    </div>

    <div class = "row">
         <form class = "col s12">
            <div class = "row">
            <label>TO:</label>
               <select id="to">
                  <option value = "" disabled selected>Select</option>
                  <option value = "1">Library</option>
                  <option value = "2">CAED Lab</option>
                  <option value = "3">CCP Lab</option>
               </select>               
            </div>
        </form>
    </div>

    <div class="center">
    	<a class="waves-effect waves-light btn-large green" onclick="logic()">GO</a>
	</div>

<style>
img {
  width: auto;        
  height: auto;
}
</style>
    <a href="http://www.nmit.ac.in/" target="_blank" title="Visit Website" alt="NMIT Logo"><img src="collegeLogo.jpg" class="center" width="400px" height="400px"></a>

<script type="text/javascript">
  var fromOption = document.getElementById("from");
  var toOption = document.getElementById("to");
  function logic(){
    if((fromOption.value == "1" && toOption.value == "2") || (fromOption.value == "2" && toOption.value == "1")) {
      window.location.href="libCaed.html";
    }
    else if((fromOption.value == "1" && toOption.value == "3") || (fromOption.value == "3" && toOption.value == "1")){
      window.location.href="libCcp.html";
    }
    else if((fromOption.value == "2" && toOption.value == "3") || (fromOption.value == "3" && toOption.value == "2")){
      window.location.href="ccpCaed.html";
    }
    else{
      alert("Please select different FROM and TO locations");
    }
  
  }

</script>
